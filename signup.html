<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        function onLogin(event){
            event.preventDefault();
            window.location = "login.html"
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="head">
            <img  src="./assets/img/icon.png" alt="icon">
            <div class="please">Please sign up with your account</div>
        </div>
        <div class="switch">
            <button class="btn satu">Customer</button><button class="btn dua">Seller</button>
        </div>
        <form method="POST" onsubmit="onLogin(event)" class="form">
            <div class="input">
                <input  type="text" placeholder="Name">
            </div>
            <div class="input sec">
                <input  type="email" placeholder="Email">
            </div>
            <div class="input ter">
                <input  type="password" placeholder="Password"></li>
            </div>
            <button class="btn" onclick="">Sign Up</button>
        </form>
        <div class="register">
            Already have a Blanja Account ?<a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
